name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  check-cdk-changes:
    runs-on: ubuntu-latest
    outputs:
      cdk-modified: ${{ steps.filter.outputs.cdk-modified }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          cdk-modified:
            - 'cdk/**'

    - name: cdk changs
      if: steps.filter.outputs.cdk-modified == 'true'

      run: echo "Workflow file"

    - name: not cdk changes
      if: steps.filter.outputs.cdk-modified != 'true'
      run: echo "Workflow file"

  call-cdk-job:
    needs: check-cdk-changes
    if: needs.check-cdk-changes.outputs.cdk-modified == 'true'
    uses: ./.github/workflows/cdk.yml
    with:
      ref: ${{ github.ref }}
